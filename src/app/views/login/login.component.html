<mat-card class="row-gap-3">
  <mat-card-header>
    <mat-card-title>Iniciar Sesión</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" class="login-form">
      <mat-form-field appearance="fill">
        <mat-label>Correo electrónico</mat-label>
        <input matInput formControlName="username" placeholder="Ingrese su correo electrónico">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" placeholder="Ingrese su contraseña" type="password">
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="login()">Iniciar Sesión</button>
    </form>
  </mat-card-content>
</mat-card>
